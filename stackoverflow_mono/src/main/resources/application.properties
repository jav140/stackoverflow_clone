spring.datasource.url=jdbc:postgresql://localhost:5432/stackoverflow
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
#jwt configs
tokenbased.app.jwtSecret=tokenBasedAppJwtSecretKey
#expires in 10 minutes
tokenbased.app.jwtExpirationMs=6000000
#expires in 7 days
tokenbased.app.jwtrefreshExpirationMs=604800000
springdoc.swagger-ui.tagsSorter=alpha

